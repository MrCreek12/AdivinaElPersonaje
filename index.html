<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Personaje Conectando Letras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-fondo: #2c3e50;
            --color-marco: #ecf0f1;
            --color-texto: #34495e;
            --color-rojo: #e74c3c;
            --color-verde: #2ecc71;
            --color-naranja: #f39c12;
            --color-amarillo: #f1c40f;
            --color-azul: #3498db;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: var(--color-fondo);
            font-family: 'Quicksand', sans-serif; color: var(--color-texto); font-weight: 600;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard syntax */
        }
        .game-container {
            width: 100%; max-width: 400px; height: 95vh; max-height: 850px;
            background-color: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px; display: flex; flex-direction: column;
            position: relative; overflow: hidden; border: 8px solid #333;
        }
        .info-bar {
            display: flex; justify-content: space-between;
            font-size: 1.2em; font-weight: 700; padding: 0 10px;
            margin-bottom: 20px;
        }
        #info-puntos { color: var(--color-verde); }
        #info-tiempo { color: var(--color-rojo); }

        .stage {
            position: relative; width: 90%; aspect-ratio: 4 / 3;
            margin: 10px auto 0 auto; background-color: #eee;
            border-radius: 10px; border: 3px solid #bdc3c7;
        }
        
        #character-image { width: 100%; height: 100%; object-fit: cover; border-radius: 7px; }
        #cover-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: grid; grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(8, 1fr); pointer-events: none;
        }
        .cover-tile { background-color: var(--color-azul); transition: opacity 0.7s ease, transform 0.7s ease; }
        .cover-tile.revealed { opacity: 0; transform: scale(0.5); }
        
        #host {
            position: absolute; bottom: 2%; left: 50%;
            transform: translateX(-50%); width: 80px; height: auto;
            z-index: 10; animation: float 4s ease-in-out infinite;
        }
        #host img { width: 100%; height: 100%; }

        #speech-bubble {
            position: absolute; bottom: 25%; left: 50%;
            transform: translateX(-50%); background-color: white; padding: 15px;
            border-radius: 15px; border: 3px solid black;
            font-size: 1em; font-weight: 600;
            max-width: 170px; text-align: center;
            opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 20; box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        #speech-bubble.visible { opacity: 1; visibility: visible; }
        #speech-bubble::before, #speech-bubble::after {
            content: ''; position: absolute; bottom: -15px; left: 50%;
            transform: translateX(-50%); border-style: solid;
            border-width: 15px 15px 0 15px;
        }
        #speech-bubble::before { border-color: black transparent transparent transparent; bottom: -18px; }
        #speech-bubble::after { border-color: white transparent transparent transparent; }
        
        #word-constructor {
            margin-top: auto;
            padding-bottom: 110px;
            display: flex; flex-direction: column; align-items: center; gap: 20px;
        }

        #current-word-display {
            width: 100%; min-height: 54px; padding: 15px;
            border-radius: 10px; border: 3px solid #bdc3c7; font-size: 1.4em;
            text-align: center; font-family: 'Quicksand', sans-serif; font-weight: 700;
            letter-spacing: 3px; color: var(--color-texto);
        }

        #letter-wheel {
            position: relative; width: 220px; height: 220px;
        }

        #line-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }

        .letter-node {
            position: absolute;
            width: 50px; height: 50px;
            background-color: #ecf0f1;
            border: 3px solid #bdc3c7; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.8em; font-weight: 700;
            cursor: pointer; z-index: 2;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .letter-node.selected {
            background-color: var(--color-amarillo);
            border-color: var(--color-naranja);
            transform: scale(1.1);
        }

        #end-game-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(44, 62, 80, 0.95); color: white;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 100; text-align: center;
            opacity: 0; visibility: hidden; transition: opacity 0.5s ease; padding: 20px;
        }
        #end-game-screen.visible { opacity: 1; visibility: visible; }
        #end-game-screen h2 { font-size: 2.5em; margin-bottom: 10px; }
        #end-game-screen p { font-size: 1.5em; margin-bottom: 30px; }
        #restart-button {
            padding: 15px 30px; font-size: 1.2em; background-color: var(--color-naranja);
            color: white; border: none; border-radius: 10px;
            cursor: pointer; font-weight: 700; transition: background-color 0.3s;
        }
        #restart-button:hover { background-color: #e67e22; }

        @keyframes float { 0% {transform: translate(-50%, 0px);} 50% {transform: translate(-50%,-10px);} 100% {transform: translate(-50%, 0px);} }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-8px);} 75% {transform: translateX(8px);} }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="info-bar">
            <span id="info-tiempo">Tiempo: 50</span>
            <span id="info-puntos">Puntos: 0</span>
        </div>

        <div class="stage">
            <img id="character-image" src="" alt="Personaje a adivinar">
            <div id="cover-grid"></div>
        </div>
        
        <div id="word-constructor">
            <div id="letter-wheel">
                <svg id="line-canvas"></svg>
            </div>
            <div id="current-word-display"></div>
        </div>

        <div id="host">
            <img src="https://i.postimg.cc/DZBbQpH7/host.png" alt="Host">
        </div>
        
        <div id="speech-bubble">
            <p id="hint-text"></p>
        </div>
        
        <div id="end-game-screen">
            <h2>¡Juego Terminado!</h2>
            <p id="final-score"></p>
            <button id="restart-button">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameRounds = [
                { image: 'https://i.blogs.es/ceda9c/super-mario-bros-la-pelicula/1366_2000.jpeg', answers: ['mario'], hint: 'Es un fontanero italiano que rescata princesas.' },
                { image: 'https://www.latercera.com/resizer/CBkQd2uQ9j2J3VdnL2Q0e5j4SbY=/900x600/smart/cloudfront-us-east-1.images.arcpublishing.com/copesa/J7WSP2QOMBG5JIQ52Y7ZU3Z5CE.jpg', answers: ['pikachu'], hint: 'Es un ratón eléctrico amarillo, ¡muy famoso!' },
                { image: 'https://hips.hearstapps.com/hmg-prod/images/b esponja-1557323530.jpg', answers: ['bobesponja', 'bob esponja'], hint: 'Vive en una piña debajo del mar.' }
            ];

            let currentRound = 0, score = 0, correctAnswersCount = 0;
            let timer = 50, timerInterval, tiles = [];
            
            const infoTiempoEl = document.getElementById('info-tiempo'), infoPuntosEl = document.getElementById('info-puntos');
            const characterImageEl = document.getElementById('character-image'), coverGridEl = document.getElementById('cover-grid');
            const speechBubbleEl = document.getElementById('speech-bubble'), hintTextEl = document.getElementById('hint-text');
            const endGameScreenEl = document.getElementById('end-game-screen'), finalScoreEl = document.getElementById('final-score');
            const restartButtonEl = document.getElementById('restart-button');
            
            const wordConstructorEl = document.getElementById('word-constructor');
            const letterWheelEl = document.getElementById('letter-wheel');
            const wordDisplayEl = document.getElementById('current-word-display');
            const lineCanvasEl = document.getElementById('line-canvas');
            
            let isDrawing = false;
            let selectedNodes = [];
            let lineEl = null;
            
            function startGame() {
                currentRound = 0, score = 0, correctAnswersCount = 0;
                updateScore(0);
                endGameScreenEl.classList.remove('visible');
                loadRound(currentRound);
            }

            function loadRound(roundIndex) {
                if (roundIndex >= gameRounds.length) { endGame(); return; }
                resetRound();
                const roundData = gameRounds[roundIndex];
                characterImageEl.src = roundData.image;
                setupLetterWheel(roundData.answers[0]);
                startRoundTimer();
                showHostMessage(roundData.hint);
            }

            function setupLetterWheel(answer) {
                letterWheelEl.innerHTML = '<svg id="line-canvas"></svg>';
                const letters = answer.replace(/\s/g, '').toUpperCase().split('');
                for (let i = letters.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [letters[i], letters[j]] = [letters[j], letters[i]];
                }

                const radius = 85;
                const centerX = letterWheelEl.offsetWidth / 2;
                const centerY = letterWheelEl.offsetHeight / 2;
                const angleStep = (2 * Math.PI) / letters.length;

                letters.forEach((letter, i) => {
                    const angle = i * angleStep;
                    const x = centerX + radius * Math.cos(angle) - 25;
                    const y = centerY + radius * Math.sin(angle) - 25;

                    const node = document.createElement('div');
                    node.classList.add('letter-node');
                    node.textContent = letter;
                    node.dataset.letter = letter;
                    node.style.left = `${x}px`;
                    node.style.top = `${y}px`;
                    letterWheelEl.appendChild(node);
                });
            }

            function startDraw(e) {
                const node = e.target.closest('.letter-node');
                if (!node) return;
                
                resetWordAttempt();
                isDrawing = true;

                selectedNodes.push(node);
                node.classList.add('selected');
                updateWordDisplay();

                lineEl = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
                lineEl.setAttribute('fill', 'none');
                lineEl.setAttribute('stroke', 'var(--color-naranja)');
                lineEl.setAttribute('stroke-width', '5');
                lineEl.setAttribute('stroke-linecap', 'round');
                lineEl.setAttribute('stroke-linejoin', 'round');
                letterWheelEl.querySelector('#line-canvas').appendChild(lineEl);
                
                const point = getEventPosition(node);
                lineEl.setAttribute('points', `${point.x},${point.y}`);
            }

            // MODIFICADO: La función draw ahora crea una línea guía hasta el cursor
            function draw(e) {
                if (!isDrawing) return;
                e.preventDefault();

                // Obtener los puntos de los nodos ya seleccionados
                let pointsString = selectedNodes.map(node => {
                    const pos = getEventPosition(node);
                    return `${pos.x},${pos.y}`;
                }).join(' ');

                // Añadir la posición actual del cursor para la línea guía
                const cursorPoint = getCursorPosition(e, letterWheelEl);
                lineEl.setAttribute('points', `${pointsString} ${cursorPoint.x},${cursorPoint.y}`);

                // Comprobar si el cursor está sobre un nuevo nodo
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                const currentNode = document.elementFromPoint(clientX, clientY);

                if (currentNode && currentNode.classList.contains('letter-node') && !selectedNodes.includes(currentNode)) {
                    selectedNodes.push(currentNode);
                    currentNode.classList.add('selected');
                    updateWordDisplay();
                }
            }

            // MODIFICADO: endDraw limpia la línea guía y finaliza el trazo
            function endDraw() {
                if (!isDrawing) return;
                isDrawing = false;
                
                // Finalizar la línea conectando solo los nodos seleccionados
                const finalPoints = selectedNodes.map(node => {
                    const pos = getEventPosition(node);
                    return `${pos.x},${pos.y}`;
                }).join(' ');
                
                if (lineEl) {
                    lineEl.setAttribute('points', finalPoints);
                }

                const userAnswer = selectedNodes.map(node => node.dataset.letter).join('');
                checkAnswer(userAnswer);
            }
            
            function updateWordDisplay() {
                wordDisplayEl.textContent = selectedNodes.map(node => node.dataset.letter).join('');
            }
            
            function resetWordAttempt() {
                selectedNodes.forEach(node => node.classList.remove('selected'));
                selectedNodes = [];
                updateWordDisplay();
                const canvas = letterWheelEl.querySelector('#line-canvas');
                if(canvas) canvas.innerHTML = '';
                lineEl = null;
            }
            
            // NUEVO: Función para obtener la posición del cursor relativa a un elemento
            function getCursorPosition(e, relativeTo) {
                const rect = relativeTo.getBoundingClientRect();
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            }

            function getEventPosition(node) {
                 return {
                    x: node.offsetLeft + node.offsetWidth / 2,
                    y: node.offsetTop + node.offsetHeight / 2
                };
            }
            
            function createCoverGrid() {
                coverGridEl.innerHTML = ''; tiles = [];
                for (let i = 0; i < 80; i++) {
                    const tile = document.createElement('div');
                    tile.classList.add('cover-tile');
                    coverGridEl.appendChild(tile); tiles.push(tile);
                }
            }
            
            function showHostMessage(message, duration = 4000) {
                hintTextEl.textContent = message; speechBubbleEl.classList.add('visible');
                if (duration) setTimeout(() => { if(timer > 0) speechBubbleEl.classList.remove('visible'); }, duration);
            }

            function revealAllTiles() { tiles.forEach(t => t.classList.add('revealed')); tiles = []; }

            function startRoundTimer() {
                timer = 50; infoTiempoEl.textContent = `Tiempo: ${timer}`;
                timerInterval = setInterval(() => {
                    timer--;
                    infoTiempoEl.textContent = `Tiempo: ${timer}`;
                    if (tiles.length > 0) revealRandomTile();
                    if (timer <= 0) {
                        clearInterval(timerInterval);
                        revealAllTiles();
                        const correctAnswer = gameRounds[currentRound].answers[0].toUpperCase();
                        showHostMessage(`¡Tiempo! Era ${correctAnswer}.`, null);
                        setTimeout(() => { currentRound++; loadRound(currentRound); }, 3000);
                    }
                }, 1000);
            }
            
            function checkAnswer(userAnswer) {
                if (!userAnswer) return;
                const { answers, hint } = gameRounds[currentRound];
                const normalizedAnswers = answers.map(a => a.replace(/\s/g, '').toLowerCase());
                
                if (normalizedAnswers.includes(userAnswer.toLowerCase())) {
                    clearInterval(timerInterval); 
                    updateScore(timer); 
                    correctAnswersCount++; 
                    revealAllTiles();
                    showHostMessage(`¡Correcto! Es ${answers[0]}. ¡Genial!`, null);
                    setTimeout(() => { currentRound++; loadRound(currentRound); }, 2500);
                } else {
                    showHostMessage(`Nop... Una pista: ${hint}`);
                    wordConstructorEl.classList.add('shake');
                    setTimeout(() => {
                        wordConstructorEl.classList.remove('shake');
                        resetWordAttempt();
                    }, 500);
                }
            }

            function endGame() {
                clearInterval(timerInterval);
                const totalRounds = gameRounds.length;
                const percentage = totalRounds > 0 ? (correctAnswersCount / totalRounds) * 100 : 0;
                finalScoreEl.innerHTML = `Puntuación: ${score} <br> Acertaste ${correctAnswersCount} de ${totalRounds} (${percentage.toFixed(0)}%)`;
                endGameScreenEl.classList.add('visible');
            }

            function resetRound() {
                clearInterval(timerInterval); 
                speechBubbleEl.classList.remove('visible');
                resetWordAttempt();
                createCoverGrid();
            }

            function revealRandomTile() {
                const unrevealed = tiles.filter(t => !t.classList.contains('revealed'));
                if (unrevealed.length === 0) return;
                unrevealed[Math.floor(Math.random() * unrevealed.length)].classList.add('revealed');
            }
            
            function updateScore(pointsToAdd) { score += pointsToAdd; infoPuntosEl.textContent = `Puntos: ${score}`; }
            
            letterWheelEl.addEventListener('mousedown', startDraw);
            document.addEventListener('mousemove', draw);
            document.addEventListener('mouseup', endDraw);
            
            letterWheelEl.addEventListener('touchstart', startDraw, { passive: false });
            document.addEventListener('touchmove', draw, { passive: false });
            document.addEventListener('touchend', endDraw);

            restartButtonEl.addEventListener('click', startGame);

            startGame();
        });
    </script>
</body>
</html>
